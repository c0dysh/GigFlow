version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: gigflow-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d  # Optional: init scripts
    environment:
      - MONGO_INITDB_DATABASE=gigflow
    restart: always
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/gigflow --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - gigflow-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: gigflow-backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/gigflow
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - PORT=5000
      - FRONTEND_URL=http://localhost:3000
      - NODE_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
    restart: always
    networks:
      - gigflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gigflow-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    restart: always
    networks:
      - gigflow-network

volumes:
  mongodb_data:
    driver: local

networks:
  gigflow-network:
    driver: bridge
